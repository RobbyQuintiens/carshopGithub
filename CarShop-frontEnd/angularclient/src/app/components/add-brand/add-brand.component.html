<ng-template #modalForm let-modal>
  <div class="modal-header">
    <h4 class="modal-title">Add brand</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">Ã—</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="formValue">
      <div class="form-group">
        <label for="brand">Merk</label>
        <input type="text" formControlName="name" class="form-control" id="brand" placeholder="Merk">
      </div>
      <div class="form-group">
        <label for="country">Land</label>
        <input type="text" formControlName="country" class="form-control" id="country" placeholder="Land">
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-success" (click)="addBrand()" >Add</button>
    <button type="button" class="btn btn-secondary" (click)="modal.close('Save click')">Close</button>
  </div>
</ng-template>
